<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<link rel="stylesheet" href="AmazeUI/css/amazeui.min.css">
	<link rel="stylesheet" href="iconFont/style.css">
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/news.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="./js/baseUrl.js"></script>
	<title>我的信息</title>
</head>

<body>

	<div id="app">
		<!--头部-->
		<header id="header" role="heading">
			<a class="back" href="javascript:history.go(-1);" title="">
				<i class="am-icon-angle-left"></i>
				<span>返回</span>
			</a>
			<h1 class="am-text-center">我的信息</h1>
		</header>

		<!--主体-->
		<main role="main">
			<ul class="am-center" role="list">
				<li role="listitem" v-for="item in list">
					<a href="./news_details.html">
						<div class="img am-text-center"><img :src="item.msgPic" alt="" /></div>
						<h1 class="title">{{item.msgTitle}}</h1>
						<div class="brief"></div>
						<div class="tool">
							<div class="time am-fl">{{item.publishDate}}</div>
							<div class="view am-fr">查看详情</div>
							<div class="am-cf"></div>
						</div>
					</a>
				</li>
			</ul>
		</main>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				list: []
			},
			created() {
				this.getData();
			},
			methods: {
				getData() {
					$.get(BASE_URL + '/NcpCmsApi/getMessage?personId=#(personId)&personType=1', (result) => {
						this.list = result.data;
					});
				}
			}
		})
	</script>
</body>

</html>
